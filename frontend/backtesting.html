<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtesting Analytics - Crypto Trading AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        .backtest-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .backtest-header {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .backtest-controls {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
        }

        .control-item label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .control-item input,
        .control-item select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .run-backtest-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
            width: 100%;
        }

        .run-backtest-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,107,107,0.6);
        }

        .run-backtest-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .results-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .metric-label {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }

        .metric-positive {
            color: #4ECDC4;
        }

        .metric-negative {
            color: #FF6B6B;
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .chart-title {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            color: #fff;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255,107,107,0.2);
            border: 1px solid #FF6B6B;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .performance-grade {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }

        .grade-a { color: #4ECDC4; }
        .grade-b { color: #95E1D3; }
        .grade-c { color: #FCE38A; }
        .grade-d { color: #FF6B6B; }

        .recommendations {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .recommendations h3 {
            color: #fff;
            margin-bottom: 15px;
        }

        .recommendations ul {
            color: rgba(255,255,255,0.9);
            line-height: 1.6;
        }

        .regime-analysis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .regime-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #4ECDC4;
        }

        .regime-card h4 {
            color: #fff;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .regime-stats {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="backtest-container">
        <div class="backtest-header">
            <h1>ðŸš€ Backtesting Analytics</h1>
            <p>Test your trading strategies with historical data</p>
        </div>

        <div class="backtest-controls">
            <div class="control-group">
                <div class="control-item">
                    <label for="symbol">Trading Pair</label>
                    <select id="symbol">
                        <option value="BTCUSDT">BTC/USDT</option>
                        <option value="ETHUSDT">ETH/USDT</option>
                        <option value="ADAUSDT">ADA/USDT</option>
                        <option value="SOLUSDT">SOL/USDT</option>
                        <option value="DOGEUSDT">DOGE/USDT</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                
                <div class="control-item">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                </div>
                
                <div class="control-item">
                    <label for="modelType">Model Type</label>
                    <select id="modelType">
                        <option value="enhanced">Enhanced ML</option>
                        <option value="basic">Basic Strategy</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label for="initialBalance">Initial Balance ($)</label>
                    <input type="number" id="initialBalance" value="10000" min="1000" step="100">
                </div>
                
                <div class="control-item">
                    <label for="positionSize">Position Sizing</label>
                    <select id="positionSize">
                        <option value="conservative">Conservative (10%)</option>
                        <option value="balanced" selected>Balanced (25%)</option>
                        <option value="aggressive">Aggressive (50%)</option>
                    </select>
                </div>
            </div>
            
            <button class="run-backtest-btn" onclick="runBacktest()">
                Run Backtest Analysis
            </button>
            
            <div class="quick-actions">
                <button class="quick-btn" onclick="quickBacktest(7)">7 Days</button>
                <button class="quick-btn" onclick="quickBacktest(30)">30 Days</button>
                <button class="quick-btn" onclick="quickBacktest(90)">90 Days</button>
                <button class="quick-btn" onclick="compareStrategies()">Compare Models</button>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Running backtest analysis...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-container" id="resultsContainer">
            <div class="performance-grid" id="performanceGrid">
                <!-- Performance metrics will be populated here -->
            </div>
            
            <div class="performance-grade" id="performanceGrade">
                <!-- Grade will be shown here -->
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Equity Curve</div>
                <canvas id="equityChart" width="400" height="200"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Performance Metrics</div>
                <canvas id="metricsChart" width="400" height="200"></canvas>
            </div>
            
            <div class="recommendations" id="recommendations">
                <!-- Recommendations will be populated here -->
            </div>
            
            <div class="regime-analysis" id="regimeAnalysis">
                <!-- Regime analysis will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize default dates
        document.addEventListener('DOMContentLoaded', function() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
        });

        // Global variables for charts
        let equityChart = null;
        let metricsChart = null;

        async function runBacktest() {
            const symbol = document.getElementById('symbol').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const modelType = document.getElementById('modelType').value;
            const initialBalance = parseFloat(document.getElementById('initialBalance').value);
            const positionSize = document.getElementById('positionSize').value;

            // Validation
            if (!startDate || !endDate) {
                showError('Please select both start and end dates');
                return;
            }

            if (new Date(startDate) >= new Date(endDate)) {
                showError('Start date must be before end date');
                return;
            }

            if (initialBalance < 1000) {
                showError('Initial balance must be at least $1000');
                return;
            }

            showLoading(true);
            hideError();
            hideResults();

            try {
                const response = await fetch('/api/v3/backtest/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        start_date: startDate,
                        end_date: endDate,
                        model_type: modelType,
                        initial_balance: initialBalance,
                        commission_rate: 0.001,
                        position_size_mode: positionSize
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    displayResults(result.data);
                } else {
                    showError(result.message || 'Backtest failed');
                }

            } catch (error) {
                console.error('Backtest error:', error);
                showError('Failed to run backtest. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        }

        async function quickBacktest(days) {
            const symbol = document.getElementById('symbol').value;
            const modelType = document.getElementById('modelType').value;

            showLoading(true);
            hideError();
            hideResults();

            try {
                const response = await fetch(`/api/v3/backtest/quick-run?symbol=${symbol}&days=${days}&model_type=${modelType}`);
                const result = await response.json();

                if (result.status === 'success') {
                    displayQuickResults(result.data);
                } else {
                    showError(result.message || 'Quick backtest failed');
                }

            } catch (error) {
                console.error('Quick backtest error:', error);
                showError('Failed to run quick backtest. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function compareStrategies() {
            const symbol = document.getElementById('symbol').value;

            showLoading(true);
            hideError();
            hideResults();

            try {
                const response = await fetch(`/api/v3/backtest/compare?symbol=${symbol}&days=30`);
                const result = await response.json();

                if (result.status === 'success') {
                    displayComparisonResults(result.data);
                } else {
                    showError(result.message || 'Strategy comparison failed');
                }

            } catch (error) {
                console.error('Comparison error:', error);
                showError('Failed to compare strategies. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            const performanceGrid = document.getElementById('performanceGrid');
            performanceGrid.innerHTML = '';

            // Create performance metric cards
            const metrics = [
                { label: 'Total Return', value: `${data.performance_summary.total_return}%`, positive: data.performance_summary.total_return > 0 },
                { label: 'Win Rate', value: `${data.performance_summary.win_rate}%`, positive: data.performance_summary.win_rate > 50 },
                { label: 'Total Trades', value: data.performance_summary.total_trades, positive: true },
                { label: 'Sharpe Ratio', value: data.performance_summary.sharpe_ratio.toFixed(3), positive: data.performance_summary.sharpe_ratio > 1 },
                { label: 'Max Drawdown', value: `${data.performance_summary.max_drawdown_percentage}%`, positive: data.performance_summary.max_drawdown_percentage < 10 },
                { label: 'Profit Factor', value: data.detailed_metrics.profit_metrics.profit_factor.toFixed(2), positive: data.detailed_metrics.profit_metrics.profit_factor > 1 }
            ];

            metrics.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-value ${metric.positive ? 'metric-positive' : 'metric-negative'}">${metric.value}</div>
                    <div class="metric-label">${metric.label}</div>
                `;
                performanceGrid.appendChild(card);
            });

            // Show performance grade
            if (data.performance_grade) {
                const gradeElement = document.getElementById('performanceGrade');
                gradeElement.textContent = `Performance Grade: ${data.performance_grade}`;
                gradeElement.className = `performance-grade grade-${data.performance_grade.toLowerCase().replace('+', '')}`;
            }

            // Create equity curve chart
            if (data.equity_curve && data.equity_curve.length > 0) {
                createEquityChart(data.equity_curve);
            }

            // Create metrics chart
            createMetricsChart(data.detailed_metrics);

            // Show recommendations
            if (data.recommendations) {
                displayRecommendations(data.recommendations);
            }

            // Show regime analysis
            if (data.regime_analysis) {
                displayRegimeAnalysis(data.regime_analysis);
            }

            showResults();
        }

        function displayQuickResults(data) {
            const performanceGrid = document.getElementById('performanceGrid');
            performanceGrid.innerHTML = '';

            const summary = data.quick_summary;
            const metrics = [
                { label: 'Total Return', value: `${summary.total_return}%`, positive: summary.total_return > 0 },
                { label: 'Win Rate', value: `${summary.win_rate}%`, positive: summary.win_rate > 50 },
                { label: 'Total Trades', value: summary.total_trades, positive: true },
                { label: 'Sharpe Ratio', value: summary.sharpe_ratio.toFixed(3), positive: summary.sharpe_ratio > 1 },
                { label: 'Max Drawdown', value: `${summary.max_drawdown_pct}%`, positive: summary.max_drawdown_pct < 10 },
                { label: 'Profit Factor', value: summary.profit_factor.toFixed(2), positive: summary.profit_factor > 1 }
            ];

            metrics.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-value ${metric.positive ? 'metric-positive' : 'metric-negative'}">${metric.value}</div>
                    <div class="metric-label">${metric.label}</div>
                `;
                performanceGrid.appendChild(card);
            });

            // Show performance grade
            if (data.performance_grade) {
                const gradeElement = document.getElementById('performanceGrade');
                gradeElement.textContent = `Performance Grade: ${data.performance_grade}`;
                gradeElement.className = `performance-grade grade-${data.performance_grade.toLowerCase().replace('+', '')}`;
            }

            // Show recommendations
            if (data.recommendations) {
                displayRecommendations(data.recommendations);
            }

            showResults();
        }

        function displayComparisonResults(data) {
            const performanceGrid = document.getElementById('performanceGrid');
            performanceGrid.innerHTML = '';

            // Create comparison cards
            const enhanced = data.enhanced_model;
            const basic = data.basic_model;
            const diff = data.performance_difference;

            const comparisonHTML = `
                <div class="metric-card">
                    <div class="metric-value metric-positive">Enhanced Model</div>
                    <div class="metric-label">Return: ${enhanced.total_return}%</div>
                    <div class="metric-label">Win Rate: ${enhanced.win_rate}%</div>
                    <div class="metric-label">Sharpe: ${enhanced.sharpe_ratio}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value metric-neutral">Basic Model</div>
                    <div class="metric-label">Return: ${basic.total_return}%</div>
                    <div class="metric-label">Win Rate: ${basic.win_rate}%</div>
                    <div class="metric-label">Sharpe: ${basic.sharpe_ratio}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value ${diff.return_improvement > 0 ? 'metric-positive' : 'metric-negative'}">
                        ${diff.return_improvement > 0 ? '+' : ''}${diff.return_improvement}%
                    </div>
                    <div class="metric-label">Return Improvement</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value metric-positive">Recommended</div>
                    <div class="metric-label">${diff.recommended_model.toUpperCase()} Model</div>
                </div>
            `;

            performanceGrid.innerHTML = comparisonHTML;
            showResults();
        }

        function createEquityChart(equityData) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            
            if (equityChart) {
                equityChart.destroy();
            }

            const labels = equityData.map(point => new Date(point.timestamp).toLocaleDateString());
            const data = equityData.map(point => point.equity);

            equityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Portfolio Value',
                        data: data,
                        borderColor: '#4ECDC4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#fff'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#fff'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        }
                    }
                }
            });
        }

        function createMetricsChart(metrics) {
            const ctx = document.getElementById('metricsChart').getContext('2d');
            
            if (metricsChart) {
                metricsChart.destroy();
            }

            metricsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Best Trade', 'Worst Trade', 'Avg Trade', 'Avg Win', 'Avg Loss'],
                    datasets: [{
                        label: 'Trade Performance ($)',
                        data: [
                            metrics.profit_metrics.best_trade,
                            metrics.profit_metrics.worst_trade,
                            metrics.profit_metrics.avg_trade,
                            metrics.profit_metrics.avg_winning_trade,
                            metrics.profit_metrics.avg_losing_trade
                        ],
                        backgroundColor: [
                            '#4ECDC4',
                            '#FF6B6B',
                            '#95E1D3',
                            '#4ECDC4',
                            '#FF6B6B'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#fff'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#fff'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        }
                    }
                }
            });
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
            
            let html = '<h3>ðŸ“‹ Recommendations</h3><ul>';
            recommendations.forEach(rec => {
                html += `<li>${rec}</li>`;
            });
            html += '</ul>';
            
            container.innerHTML = html;
        }

        function displayRegimeAnalysis(regimeData) {
            const container = document.getElementById('regimeAnalysis');
            container.innerHTML = '<h3 style="grid-column: 1 / -1; color: #fff; margin-bottom: 15px;">ðŸ“Š Market Regime Analysis</h3>';
            
            Object.entries(regimeData).forEach(([regime, stats]) => {
                const card = document.createElement('div');
                card.className = 'regime-card';
                card.innerHTML = `
                    <h4>${regime}</h4>
                    <div class="regime-stats">
                        <div>Trades: ${stats.total_trades}</div>
                        <div>Win Rate: ${stats.win_rate.toFixed(1)}%</div>
                        <div>P&L: $${stats.total_pnl.toFixed(2)}</div>
                        <div>Confidence: ${(stats.avg_confidence * 100).toFixed(1)}%</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
            document.querySelector('.run-backtest-btn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showResults() {
            document.getElementById('resultsContainer').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('resultsContainer').style.display = 'none';
        }
    </script>
</body>
</html>
